<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vat2cat.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: myriad-pro, sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 18px; /* Increased base font size */
        }
        .construction-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
            padding: 3rem; /* Increased padding */
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Added max-width for better readability on large screens */
            width: 90%; /* Added width for responsiveness */
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem; /* Increased margin */
            font-weight: 700;
            font-style: normal;
            font-size: 3rem; /* Increased heading font size */
        }
        p {
            font-size: 1.3rem; /* Increased paragraph font size */
            line-height: 1.6;
            margin-bottom: 1.5rem; /* Added margin for better spacing */
        }
        .social-icons {
            margin-top: 2.5rem; /* Increased margin */
        }
        .social-icons a {
            margin: 0 1rem; /* Increased margin between icons */
            font-size: 2.5rem; /* Increased icon size */
            color: #007bff;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="content">
            <h1>Coming Soon</h1>
            <p>Stay tuned for a new website coming soon.</p>
            <div class="social-icons">
                <p>Follow me on social media for the latest updates:</p>
                <a href="https://www.linkedin.com/in/imramugh" aria-label="Follow me on LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/imramugh" aria-label="Follow me on Facebook"><i class="fab fa-facebook-square"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
